on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setting repo
        uses: actions/checkout@v3

      - name: ğŸ— Setting Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setting EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Installing dependencies
        run: yarn install

      - name: ğŸš€ Building app
        run: eas build --non-interactive --platform android
